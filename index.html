<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitatie Nunta Ioana & Andrei</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.vecteezy.com/system/resources/previews/047/274/684/non_2x/beautiful-indoor-wedding-aisle-with-elegant-floral-decorations-in-soft-pastel-colors-creating-a-romantic-and-enchanting-atmosphere-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      color: #5d4037;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #b71c1c;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h2, p {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h2 {
      font-size: 2em;
      margin-top: 20px;
      animation-delay: 2s;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
      animation-delay: 3.5s;
    }
    .map {
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 5s;
      opacity: 0;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .countdown {
      font-size: 1.8em;
      margin: 30px 0;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 4.5s;
      opacity: 0;
    }
    form {
      margin-top: 50px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #b71c1c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e1010;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
      .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 4.5s;
      opacity: 0;
    }
    .count-box {
      background-color: #fff3f0;
      border: 2px solid #b71c1c;
      border-radius: 10px;
      padding: 15px 20px;
      min-width: 80px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #b71c1c;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .count-box span {
      font-size: 1.8em;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ioana & Andrei</h1>
    <h2>11 octombrie 2025</h2>
    <p>Cu bucurie vă invităm să fiți alături de noi în cea mai specială zi a noastra.</p>

    <div class="countdown" id="countdown">
  <div class="count-box"><span id="days">--</span><div>zile</div></div>
  <div class="count-box"><span id="hours">--</span><div>ore</div></div>
  <div class="count-box"><span id="minutes">--</span><div>minute</div></div>
  <div class="count-box"><span id="seconds">--</span><div>secunde</div></div>
</div>

    <div class="map">
      <h2>Cununia religioasă - Biserica Popa Tatu</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.569385606659!2d26.070166115530594!3d44.444034007775704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff4516ae7a21%3A0xfed7fa8abf8c9c2b!2sBiserica%20Popa%20Tatu!5e0!3m2!1sro!2sro!4v1716368982785!5m2!1sro!2sro" allowfullscreen="" loading="lazy"></iframe>

      <h2 style="margin-top: 40px;">Petrecerea - The President</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2847.936339542889!2d26.12212561553109!3d44.45619000492726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff47a42d3e03%3A0xc4d2efc15f3db9a!2sThe%20President!5e0!3m2!1sro!2sro!4v1716369054550!5m2!1sro!2sro" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div style="margin-top: 50px;">
  <iframe src="https://forms.gle/cFScTUW7iLUp6if77" width="100%" height="1400" frameborder="0" marginheight="0" marginwidth="0" style="border:none;">Se încarcă…</iframe>
</div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-10-11T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("days").innerText = days;
document.getElementById("hours").innerText = hours;
document.getElementById("minutes").innerText = minutes;
document.getElementById("seconds").innerText = seconds;
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("days").innerText = days;
document.getElementById("hours").innerText = hours;
document.getElementById("minutes").innerText = minutes;
document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
