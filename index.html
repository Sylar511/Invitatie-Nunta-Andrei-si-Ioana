<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ioana & Andrei - Nuntă</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1520509414578-d9cbf09933a1') no-repeat center center fixed;
      background-size: cover;
      color: #4e342e;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: padding 0.3s ease;
      z-index: 1000;
    }

    header.scrolled {
      padding: 10px 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #b71c1c;
      font-weight: 600;
      font-size: 1.1em;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ffe3e3;
    }

    .section {
      padding: 100px 20px 60px;
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(255,255,255,0.92);
      border-radius: 16px;
      margin-top: 80px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s, transform 1s;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Alex Brush', cursive;
      font-size: 4em;
      color: #b71c1c;
      text-align: center;
      margin: 0;
    }

    h2 {
      font-size: 2em;
      text-align: center;
      color: #6d4c41;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .count-box {
      background: #fff7f6;
      border: 2px solid #b71c1c;
      padding: 16px;
      border-radius: 10px;
      min-width: 80px;
      text-align: center;
      font-weight: bold;
      color: #b71c1c;
      font-size: 1.5em;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form select, form button {
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    form button {
      background-color: #b71c1c;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #7f0f0f;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8em; }
      h2 { font-size: 1.5em; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#intro">Acasă</a>
    <a href="#countdown">Countdown</a>
    <a href="#ceremony">Cununia</a>
    <a href="#party">Petrecerea</a>
    <a href="#rsvp">RSVP</a>
  </nav>
</header>

<section class="section" id="intro">
  <h1>Ioana & Andrei</h1>
  <h2>11 octombrie 2025</h2>
  <p style="text-align:center">Cu emoție și iubire, vă invităm să ne fiți alături în ziua nunții noastre.</p>
</section>

<section class="section" id="countdown">
  <h2>Numărătoare inversă</h2>
  <div class="countdown">
    <div class="count-box"><span id="days">--</span><div>zile</div></div>
    <div class="count-box"><span id="hours">--</span><div>ore</div></div>
    <div class="count-box"><span id="minutes">--</span><div>minute</div></div>
    <div class="count-box"><span id="seconds">--</span><div>secunde</div></div>
  </div>
</section>

<section class="section" id="ceremony">
  <h2>Cununia religioasă</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d289.16051548333917!2d26.08676277829782!3d44.440675237760864" allowfullscreen loading="lazy"></iframe>
</section>

<section class="section" id="party">
  <h2>Petrecerea</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d817.5198606859321!2d26.1238138696486!3d44.46564269819216" allowfullscreen loading="lazy"></iframe>
</section>

<section class="section" id="rsvp">
  <h2>Confirmă prezența</h2>
  <form>
    <input type="text" placeholder="Nume" required>
    <input type="text" placeholder="Prenume" required>
    <select required>
      <option value="">Vei fi prezent(ă)?</option>
      <option value="Da">Da</option>
      <option value="Nu">Nu</option>
    </select>
    <input type="text" placeholder="Mesaj pentru miri (opțional)">
    <button type="submit">Trimite</button>
  </form>
</section>

<script>
  // Sticky header on scroll
  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
  });

  // Countdown Timer
  const target = new Date("2025-10-11T00:00:00").getTime();
  const update = () => {
    const now = new Date().getTime();
    const diff = target - now;
    if (diff <= 0) return;
    document.getElementById('days').textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById('hours').textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById('minutes').textContent = Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById('seconds').textContent = Math.floor((diff / 1000) % 60);
  };
  update();
  setInterval(update, 1000);

  // Reveal on scroll
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.section').forEach(sec => observer.observe(sec));
</script>

</body>
</html>
